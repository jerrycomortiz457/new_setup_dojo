<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js'></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on("click", ".houses_img", function() {
                var img_id = $(this).attr('id');
                $('.titles').empty();
                var got_api = 'https://www.anapioficeandfire.com/api/houses/' + img_id;
                $.get(got_api, function(res) {
                    $('.names').text(res.name);
                    $('.words').text(res.words);
                    $(res.titles).each(function(idx) {
                        $('.titles').append('<li>' + res.titles[idx] + '</li>');
                    });
                }, 'json');
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="houses">
            <div class="imgdiv"><img class="houses_img" id="362" src="img/stark.jpg" alt="house_of_stark"></div>
            <div class="imgdiv"><img class="houses_img" id="378" src="img/targaryen.jpg" alt="house_of_stark"></div>
            <div class="imgdiv"><img class="houses_img" id="229" src="img/lannister.jpg" alt="house_of_stark"></div>
            <div class="imgdiv"><img class="houses_img" id="17" src="img/baratheon.png" alt="house_of_stark"></div>
        </div>
        <div class="label">
            <h3>House Details</h3>
        </div>
        <div class="details">
            <div class="detail_box">
                <div>
                    <h4>Names: </h4>
                    <p class="names"></p>
                </div>
                <div>
                    <h4>Words : </h4>
                    <p class="words"></p>
                </div>
                <div>
                    <h4>Titles : </h4>
                    <ul class='titles'></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html
