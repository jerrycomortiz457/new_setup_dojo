<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js'></script>
    <script src="../assets/js/script.js"></script>
    <!-- <script type="application/json" src="../assets/js/registered.json"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">

    <body>
        <div id="wrapper">
            <div id="header">
                <span>RESTAURANTS IN THE WORLD</span>
            </div>
            <div id="nav">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success newresto" data-toggle="modal" data-target="#registrationModal">
                    New Restaurant
                </button>
                <input class="form-control search" id="myInput" type="text" placeholder="Search..">

                <!-- Modal -->
                <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Register a Restaurant</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="POST" id="registration">
                                    <ul>
                                        <li>
                                            <label for="restoname">Restaurant's Name:</label>
                                            <input type="text" name="restoname" id="restoname">
                                        </li>
                                        <li>
                                            <label for="cuisine">Cuisine: </label>
                                            <input type="text" name="cuisine" id="cuisine">
                                        </li>
                                        <li>
                                            <label for="loc">Location: </label>
                                            <input type="text" name="loc" id="loc">
                                        </li>
                                        <li>
                                            <label for="owner_name">Owner's Name: </label>
                                            <input type="text" name="owner" id="owner">
                                        </li>
                                        <li>
                                            <label for="avgrating">Average Rating: </label>
                                            <input type="text" name="avgrating" id="avgrating">
                                        </li>
                                    </ul>


                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" id="register" data-dismiss="modal">Register</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="main">
                <div class="container">
                    <table class="table table-hover table-striped-success" id="restotable">
                        <thead>
                            <tr>
                                <th scope="col">Restaurant</th>
                                <th scope="col">Cuisine</th>
                                <th scope="col">Location</th>
                                <th scope="col">Owner's Name</th>
                                <th scope="col">Average Rating</th>
                            </tr>
                        </thead>
                        <tbody id="myTable">
                        </tbody>
                    </table>
                </div>



                <!-- Edit Modal -->
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Edit Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body editModalBody">
                                <form action="#" method="POST" id="updateentry">
                                    <ul>
                                        <li>
                                            <label for="erestoname">Restaurant's Name:</label>
                                            <input type="text" name="erestoname" id="erestoname" value="">
                                        </li>
                                        <li>
                                            <label for="ecuisine">Cuisine: </label>
                                            <input type="text" name="ecuisine" id="ecuisine">
                                        </li>
                                        <li>
                                            <label for="eloc">Location: </label>
                                            <input type="text" name="eloc" id="eloc">
                                        </li>
                                        <li>
                                            <label for="eowner">Owner's Name: </label>
                                            <input type="text" name="eowner" id="eowner">
                                        </li>
                                        <li>
                                            <label for="eavgrating">Average Rating: </label>
                                            <input type="text" name="eavgrating" id="eavgrating">
                                        </li>

                                    </ul>


                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" id="updater" data-dismiss="modal">Update</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Delete Modal -->
                <div class="modal fade" id="deleteModal" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Confirm Delete Restaurant</h4>
                            </div>
                            <div class="modal-body delete-mb">
                                <p></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success deleter" data-dismiss="modal">Confirm</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <!-- REVIEWS -->
            <div class="container review-div">
                <table class="table table-hover table-striped-success" id="reviewtable">
                    <thead>
                        <tr>
                            <th scope="col">Customer</th>
                            <th scope="col">Star</th>
                            <th scope="col">Descriptions</th>
                        </tr>
                    </thead>
                    <tbody id="myReviewTable">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    </body>

</html>
